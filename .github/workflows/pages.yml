name: Build and deploy ORCYT site

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "site/**"
      - "pipeline/**"
      - "data/**"
      - ".github/workflows/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Debug list files
        run: |
          pwd
          ls -la
          echo "---- pipeline ----"
          ls -la pipeline || true
          echo "---- tree (depth 2) ----"
          find . -maxdepth 2 -type f | sort

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Export indicadores (JSON)
        run: |
          python pipeline/export_indicadores.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install site deps
        working-directory: site
        run: npm ci

      - name: Build site
        working-directory: site
        run: npx observable build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

      - name: Deploy
        uses: actions/deploy-pages@v4
